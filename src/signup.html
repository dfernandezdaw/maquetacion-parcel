    <main>
        <div class="container-signup">
            <h3>Create an account</h3>
            <p style="margin-bottom: 10px;">Register and gain access to favourites</p>
            <form id="form" action="">
                <label for="email"><span class="iconify-inline" data-icon="carbon:email"></span> Email Adress</label>
                <input type="email" name="email" id="email" placeholder="Email Adress..." required>
                <label for="password"><span class="iconify-inline" data-icon="carbon:password"></span> Password</label>
                <input type="password" name="password" id="password" placeholder="Password..." required>
                <label for="confpassword"><span class="iconify-inline" data-icon="carbon:password"></span> Confirm password</label>
                <input type="password" name="confpassword" id="confpassword" placeholder="Password..." required>
                <input type="checkbox" name="terms" id="terms" required>
                <span>I agree to<a href="error404.html">Terms of Service</a> and<a href="error404.html">Privacy Policy</a></span>
                <button class="captcha-button" type="submit">Submit</button>
            </form>
            <span>Already have an account? <a href="login.html">Login</a</span>
        </div>
